<!DOCTYPE html>
<html>
    <head>
        <title>Oogle Docs</title>
        <meta name="description" content="Edit a document you may have on your PC!">
        <link rel="stylesheet" href="docs.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="preloadFile();" onbeforeprint="printSetup(true);" onafterprint="printSetup(false);">
        <div id="menu-bar">
            <input type="file" name="file" id="fileInput" onchange="processFiles(this.files)">
            <button class="menu-button" style="margin-left: -10%; width: 10%; max-width: 200px; min-width: 100px; background-color: azure; padding: 10px;" onclick="location = 'index.html'"><i class="fa fa-quote-left"></i> Oogle Documents</button>
            <button class="menu-button" style="margin-left: 10%; width: 30%; max-width: 1000px; min-width: 200px; background-color: rgb(252, 255, 255); padding: 10px;" id="print">Oogle documents just opend</button>
            <input class="menu-button" id="title" placeholder="new Document" style=" margin: 5px;margin-left: 10%; width: 80%; padding: 5px; background-color: rgb(142, 147, 147);">
            <button class="menu-button" style="margin-left: 10%;" id="autosaveToggler" onclick="autosaveToggle();"><i class="fa fa-repeat"></i> Autosave</button>
            <button class="menu-button" onclick="save();"><i class="fa fa-download"></i> Save</button>
            <button class="menu-button" onclick="load();"><i class="fa fa-upload"></i> Load</button>
            <button class="menu-button" onclick="showFileInput(this.files);"><i class="fa fa-upload"></i> Up-Load</button>
            <button class="menu-button" onclick="unload();"><i class="fa fa-trash"></i> Delete</button>
        </div>
        <span id="document-title">
            <h1 id="print-title">Oogle Documents: </h1>
        </span>
        <span id="document">
            <div contenteditable="true" name="edietedHTML" id="edietedHTML" onkeyup="if (autosave == true) {save();}">Type a doc</div>
        </span>
        <script src="doc.js"></script>
    </body>
</html>
