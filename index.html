<!DOCTYPE html>
<html>
    <head>
        <title>Oogle Drive</title>
        <link rel="shortcut icon" href="icon.png" >

        <link rel="stylesheet" href="drive.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="menu">
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-plus"></i> New</button>
                <div class="dropdown-content">
                     <a href="scripts.html">Oogle App</a>
                     <a href="documents.html">Oogle Doc</a>
                     <a href="slides.html">Oogle Smashboard</a>
                </div>
            </div>

                <button class="dropbtn2"><i class="fa fa-star"></i> More</button>

                     <a onclick="window.location = '';">Reload</a>
                     <a href="https://mrdillpickle.github.io/Oogle/index.html">Oogle homepage</a>

            </div>
            <div class="preview-contaner">

            </footer>

        </div>

            <img width="20%" height="100%" id="adImg" draggable="false" src="iconUNKNOWN.png" alt="Advert">

        </span>
