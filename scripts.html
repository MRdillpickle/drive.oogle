<!DOCTYPE html>
<html>
    <head>
        <title>Oogle Apps Script</title>
        <meta name="description" content="Create, Edit, Share your own website code in the web!">
        <link rel="stylesheet" href="scripts.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="scripts.js"></script>    
    </head>
    <body onload="printData('Start running at ' + timeNow()); preloadFile();">
        
        <div id="menu-bar">
            <input type="file" name="file" id="fileInput" onchange="processFiles(this.files);">
            <button class="menu-button" style="margin-left: 5%; width: fit-content;" onclick="location = 'index.html'"><i class="fa fa-code"></i> Oogle Apps Script</button>
            <input class="menu-button" id="title" placeholder="New Script" style="width: fit-content; padding: 5px;">
            <button class="menu-button" id="autosaveToggler" onclick="autosaveToggle();"><i class="fa fa-repeat"></i> Autosave</button>
            <button class="menu-button" onclick="save(); printData('Saved ' + document.getElementById('title').value + '.html');"><i class="fa fa-download"></i> Save</button>
            <button class="menu-button" onclick="load();"><i class="fa fa-upload"></i> Load</button>
            <button class="menu-button" onclick="showFileInput();"><i class="fa fa-upload"></i>  Up-Load</button>
            <button class="menu-button" onclick="unload();"><i class="fa fa-trash"></i> Delete</button>
            <button onclick="start();" id="run-button"><i class="fa fa-play"></i> Start</button>
        </div>

        <span id="LeftCtrls">
            <textarea name="edietedHTML" id="edietedHTML" placeholder="Type your HTML (html, head and body tags are pre-put for you) (ALT + R = run code)" spellcheck="false" onkeyup="if (autosave == true) {save();}"></textarea>
        </span>

        <span id="RightCtrls">
            <iframe src="iframe.html" id="pageEdietor"></iframe>
            <button id="clear" onclick="clearLogger();"><i class="fa fa-trash"></i></button>
            <textarea readonly style="height: 36%;" placeholder="Loading..." id="print"></textarea>
        </span>
        
    </body>
</html>
